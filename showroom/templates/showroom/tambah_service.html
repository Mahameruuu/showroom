<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0d6efd;
            font-weight: 600;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .btn-primary, .btn-secondary {
            padding: 10px 25px;
            font-weight: 500;
            border-radius: 8px;
        }

        .form-section {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card p-4">
        <h1 class="text-center mb-4">Tambah Service untuk {{ mobil.merk }} {{ mobil.model }}</h1>

        <form method="post">
            {% csrf_token %}

            <div class="row form-section">
                <div class="col-md-6 mb-3">
                    <label for="tanggal_service" class="form-label">Tanggal Service:</label>
                    <input type="date" class="form-control" id="tanggal_service" name="tanggal_service" value="{{ today|default:'' }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="biaya_service" class="form-label">Biaya Service (Rp):</label>
                    <input type="number" class="form-control" id="biaya_service" name="biaya_service" required>
                </div>
            </div>

            <div class="row form-section">
                <div class="col-12 mb-3">
                    <label for="deskripsi_service" class="form-label">Deskripsi Service:</label>
                    <textarea class="form-control" id="deskripsi_service" name="deskripsi_service" rows="4" required></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-start gap-3 mt-3">
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="{% url 'daftar_mobil' %}" class="btn btn-secondary">Kembali</a>
            </div>

        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
